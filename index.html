<!DOCTYPE html>
<html>
<head>
	<title>Sandwhich Maker</title>
</head>
<body>
	<h1>Sandwhichville!</h1>
	<form>
		<legend>What kind of sandwhich would you like?</legend>
		<section>
			<label>"Bread Bread Bread" -Oprah</label>
			<br>
			<select>
				<option name="white" value="white">White</option>
				<option name="wheat" value="wheat">Wheat</option>
				<option name="rye" value="rye">Rye</option>
				<option name="sourdough" value="sourdough">Sourdough</option>
			</select>
		</section>
		<section>
			<label>I <3 MEAT!</label>
			<br>
			<input type="checkbox" name="turkey">Turkey
			<input type="checkbox" name="ham">Ham
			<input type="checkbox" name="chicken">Chicken
			<input type="checkbox" name="roast-beef">Roast Beef
		</section>
		<section>
			<label>Cheeseeeeeee(snap pic)</label>
			<br>
			<input type="checkbox" name="american">American
			<input type="checkbox" name="swiss">Swiss
			<input type="checkbox" name="cheddar">Cheddar
		</section>
		<section>
			<label>Condiments</label>
			<br>
			<input type="checkbox" name="mayo">Mayo
			<input type="checkbox" name="mustard">Mustard
		</section>
		<section>
			<label>Veggies</label>
			<br>
			<input type="checkbox" name="lettus">Lettuce
			<input type="checkbox" name="tomato">Tomato
			<input type="checkbox" name="onion">Onion
		</section>
	</form>
</body>
</html>
